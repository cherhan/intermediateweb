<html>
<head></head>
<body>
	<div id="canvas-holder">
		<canvas id="chart-area" width="300" height="300"/>
	</div>
	
	<script src="http://code.jquery.com/jquery-2.1.4.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.js"></script>
	<script src="vendors/chartjs/Chart.min.js"></script>
	<script>
		var data = [
			{
				value: 300,
				color:"#F7464A",
				highlight: "#FF5A5E",
				label: "Red"
			},
			{
				value: 50,
				color: "#46BFBD",
				highlight: "#5AD3D1",
				label: "Green"
			},
			{
				value: 100,
				color: "#FDB45C",
				highlight: "#FFC870",
				label: "Yellow"
			}
		]

		$(document).ready(function() {
			window.myDoughnut = new Chart($('#chart-area')[0].getContext("2d")).Doughnut(data);
		});
		
	</script>
</body>

</html>

<!DOCTYPE html>
<head>
	<link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
	<style>
		#draggable-2 { 
           width: 100px; height: 50px; padding: 0.5em; 
           margin: 0px 5px 10px 0; 	    
         }
          #droppable-2,#droppable-3, #droppable-4,#droppable-5 { 
           width: 120px; height: 90px;padding: 0.5em; float: left; 
           margin: 10px; 
         }
     </style>
</head>
<body>
	<div id="draggable-2" class="ui-widget-content">
		<p>Drag me to my target</p>
	</div>
	<div id="droppable-2" class="ui-widget-header">
		<p>Drop zone</p>
	</div>
	<div id="droppable-3" class="ui-widget-header">
		<p>Disabled drop zone</p>
	</div>
	<div id="droppable-4" class="ui-widget-header">
		<p>Touch Tolerance </p>
	</div>
	<div id="droppable-5" class="ui-widget-header">
		<p>Fit Tolerance</p>
	</div>


	<script src="http://code.jquery.com/jquery-2.1.4.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.js"></script>
	<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	
	<script>
	$(document).ready(function() {
		$( "#draggable-2" ).draggable({ revert: 'invalid' });
		
		$( "#droppable-2" ).droppable({drop: function( event, ui ) {
		   $(this).addClass( "ui-state-highlight" ).find( "p" ).html( "Dropped!" );
		}});
		$( "#droppable-3" ).droppable({disabled : "true", drop: function( event, ui ) {
		   $(this).addClass( "ui-state-highlight" ).find( "p" ).html( "You cant Drop here!" );
		}});
		$( "#droppable-4" ).droppable({tolerance: 'touch', drop: function( event, ui ) {
		   $(this).addClass( "ui-state-highlight" ).find( "p" ).html( "Dropped with a touch!" );
		}});
		$( "#droppable-5" ).droppable({tolerance: 'fit', drop: function( event, ui ) {
		   $(this).addClass( "ui-state-highlight" ).find( "p" ).html( "Dropped only when fully fit on me!" );
		}});
	});
	</script>
</body>
</html>

<!DOCTYPE html>
<head>
	<link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
	<style>
		body{margin:2em;}
		p{display:block; border:1px solid black; padding:1em; background:#eee; width:300px;}
     </style>
</head>
<body>
	<h2>click()</h2>
	<p id="p-click">Click me to hide</p>
	
	<h2>dblclick()</h2>
	<p id="p-dbclick">Double click me to hide</p>
	
	<h2>mouseenter()</h2>
	<p id="p-mouseenter">Alert when you are entering me</p>
	
	<h2>mouseleave()</h2>
	<p id="p-mouseleave">Alert when you are leaving me</p>
	
	<h2>on()</h2>
	<p id="p-on">Another method to click me to hide</p>
</body>

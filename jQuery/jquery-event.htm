<!DOCTYPE html>
<head>
	<link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
	<style>
		body{margin:2em;}
		p{display:block; border:1px solid black; padding:1em; background:#eee; width:300px;}
     </style>
</head>
<body>
	<h2>click()</h2>
	<p id="p-click">Click me to hide</p>
	
	<h2>dblclick()</h2>
	<p id="p-dbclick">Double click me to hide</p>
	
	<h2>mouseenter()</h2>
	<p id="p-mouseenter">Alert when you are entering me</p>
	
	<h2>mouseleave()</h2>
	<p id="p-mouseleave">Alert when you are leaving me</p>
	
	<h2>on()</h2>
	<p id="p-on">Another method to click me to hide</p>
	
	

	<script src="http://code.jquery.com/jquery-2.1.4.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.js"></script>
	<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	
	<script>
	$(document).ready(function() {
		$("#p-click").click(function(){
			$(this).hide();
		});
		
		$("#p-dbclick").dblclick(function(){
			$(this).hide();
		});
		
		$("#p-mouseenter").mouseenter(function(){
			alert("You entered p-mouseenter!");
		});
		
		$("#p-mouseleave").mouseleave(function(){
			alert("Bye! You now leave p-mouseleave!");
		});
		
		$("#p-on").on("click", function(){
			$(this).hide();
		});
	});
	</script>
</body>
</html>
